<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../dist/styles.css">
    <link rel="stylesheet" href="../dist/tailwind.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <title>Tailwind project</title>
</head>

<body class="overflow-x-hidden">
    <header class="w-screen h-20 flex">
        <div class="icon w-1/6 flex justify-center items-center">
            <img src="img/currency-symbols.png" alt="" class="w-16 h-16">
        </div>
        <div class="nav w-4/6 flex justify-center">
            <nav class="w-1/2 flex justify-evenly text-white items-center">
                <div class="option w-1/3 h-5/6 rounded-md flex justify-center items-center">
                    <button class="px-5 py-2 rounded-md">Currencies</button>
                </div>
                <div class="option w-1/3 h-5/6 rounded-md flex justify-center items-center">
                    <button>History</button>
                </div>
                <div class="option w-1/3 h-5/6 rounded-md flex justify-center items-center">
                    <button>Stocks</button>
                </div>
            </nav>
        </div>
        <div class="sign w-1/6 flex justify-center items-center">
            <button class="px-10 py-2 rounded-lg">
                <span class="sign-icon"></span> Sign in
            </button>
        </div>
    </header>
    <main class="h-screen w-screen overflow-y-auto overflow-x-hidden">
        <section class="converter bg-transparent w-screen h-4/6 flex flex-row justify-center items-center">
            <div
                class="card border flex flex-col min-h-1/2 h-1/2 w-3/5 bg-white rounded-lg justify-around items-center">
                <div class="inputs w-4/5 h-3/6 flex flex-row justify-between items-center">
                    <div class="input-container p-4 pl-0 w-4/12 flex flex-col">
                        <label for="Amount" class="block">Amount</label>
                        <input type="number" id="amount" name="amount" class="h-12 block shadow-md border">
                    </div>
                    <div class="input-container p-4 w-4/12 flex flex-col">
                        <label for="From" class="block">From</label>
                        <select id='from' name="from" class="current h-12 block shadow-md border">
                        </select>
                    </div>
                    <button class="swap h-12 w-12 rounded-full relative top-4 border">
                        <svg class='change' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-11 -11 40 40"
                            aria-hidden="true" class="miscellany___StyledIconSwap-sc-1r08bla-1 fZJuOo">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div class="input-container p-4 pr-0 w-4/12 flex flex-col">
                        <label for="To" class="block">To</label>
                        <select id='to' name="to" class=" current h-12 block shadow-md border">
                        </select>
                    </div>
                </div>
                <div class="results w-4/5 h-2/6 flex items-start">
                </div>
                <div class="convert w-4/5 h-1/6 flex justify-end">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold h-10 px-4 rounded">Convert</button>
                </div>
            </div>
        </section>
        <section class="history bg-transparent w-full h-3/6 flex justify-center">
            <div class="table-container flex flex-col h-full w-3/4 ">
                <div class="table-header h-1/6 flex">
                    <div class="th">
                        <span>Date</span>
                    </div>
                    <div class="th">
                        <span>Amount</span>
                    </div>
                    <div class="th">
                        <span>From</span>
                    </div>
                    <div class="th">
                        <span>To</span>
                    </div>
                    <div class="th">
                        <span>Result</span>
                    </div>
                    <div class="th">
                        <span>Actions</span>
                    </div>
                </div>
                <div class="table-rows flex-1 flex flex-col">

                </div>
            </div>
        </section>
        <section class="h-3/6 bg-transparent compare-table flex justify-center">
            <div class="table-container flex flex-col h-full w-1/2">
                <div class="table-header h-1/6 flex">
                    <div class="th">
                        <span>Current</span>
                    </div>
                    <div class="th">
                        <span>Rate</span>
                    </div>
                </div>
                <div class="rates table-rows flex-1 flex flex-col">
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
